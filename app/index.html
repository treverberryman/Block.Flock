<head>

<body>
  
  <h1>Block.Flock</h1>
  
  <br><br>
  
  <h2>√êapp To Send Your Files</h2>

  <h3>Your address is <span class="black"><span id="address"></span></h3>

  <br>

  <br>

  <br><br><button id="send" onclick="sendCoin()">Send File</button>
  
  <br><br>

  <span id="status"></span>
